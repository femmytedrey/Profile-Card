<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">        
        <div class="card">
            <div class="topbox">
                <img src="images/bg-pattern-card.svg" alt="" class="pattern">
            </div>
            <div class="circle">
                <img src="images/image-victor.jpg" alt="">
            </div>
            <div class="bottombox">
                <p class="name">Victor Crest <span class="age">26</span></p>
                <p class="location">London</p>
                <div class="details">
                    <div class="number">
                        <p class="data">80K</p>
                        <p class="subdata">Followers</p>
                    </div>
                    <div class="number">
                        <p class="data">803K</p>
                        <p class="subdata">Likes</p>
                    </div>
                    <div class="number">
                        <p class="data">1.4K</p>
                        <p class="subdata">Photos</p>
                    </div>
                </div>
                
            </div>
        </div>

    </div>
</body>
</html>
